<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meteo App Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --accent-color: #0088cc;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 400px; }

        .page { 
            display: none; 
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .page.active { 
            display: block; 
            opacity: 1;
            transform: translateY(0);
        }

        h2 { font-size: 24px; margin-bottom: 20px; color: var(--accent-color); }

        .btn {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.98); background: #202020; }
        
        .btn-main { background: var(--accent-color); border: none; }

        .back-btn { background: transparent; color: var(--text-dim); margin-top: 20px; text-decoration: underline; }

        .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }
    </style>
</head>
<body>
    <div class="container">
        <div id="main" class="page active">
            <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
                <div class="status-dot"></div>
                <h2>–ú–µ—Ç–µ–æ –ö–æ–Ω—Ç—Ä–æ–ª—å</h2>
            </div>
            <button class="btn btn-main" onclick="sendAction('üöÄ –ü–æ—á–∞—Ç–∏ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É')">üöÄ –ü–æ—á–∞—Ç–∏ –ø–µ—Ä–µ–≤—ñ—Ä–∫—É</button>
            <button class="btn" onclick="showPage('lang')">üåê –ú–æ–≤–∞ / Language</button>
            <button class="btn" onclick="showPage('about')">üìú –ü—Ä–æ —Å–∏—Å—Ç–µ–º—É</button>
        </div>

        <div id="lang" class="page">
            <h2>–û–±–µ—Ä—ñ—Ç—å –º–æ–≤—É</h2>
            <button class="btn" onclick="sendAction('üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞')">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
            <button class="btn" onclick="sendAction('üá∫üá∏ English')">üá∫üá∏ English</button>
            <button class="back-btn btn" onclick="showPage('main')">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="about" class="page">
            <h2>–ü—Ä–æ –∞–≤—Ç–æ—Ä–∞</h2>
            <div style="background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: left; line-height: 1.6;">
                <p>üõ∞ <b>–í–µ—Ä—Å—ñ—è:</b> 2.5 Pro</p>
                <p>üõ† <b>–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó:</b> AI, Open-Meteo, RainViewer.</p>
                <p>–¶–µ–π –¥–æ–¥–∞—Ç–æ–∫ —ñ–Ω—Ç–µ–≥—Ä—É—î –∂–∏–≤—ñ –¥–∞–Ω—ñ –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤ –ø—Ä—è–º–æ —É –≤–∞—à Telegram.</p>
            </div>
            <button class="back-btn btn" onclick="showPage('main')">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => {
                document.getElementById(pageId).classList.add('active');
            }, 50);
        }

        function sendAction(text) {
            // –î–ª—è —Ç–æ–≥–æ —â–æ–± –ø—Ä–∞—Ü—é–≤–∞–ª–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö
            if (tg.sendData) {
                tg.sendData(text);
            } else {
                // –Ø–∫—â–æ –≤—ñ–¥–∫—Ä–∏—Ç–æ –Ω–µ —á–µ—Ä–µ–∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–Ω—É –∫–Ω–æ–ø–∫—É, –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä–∏–≤–∞—î–º–æ
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ –∫–Ω–æ–ø–∫—É '–í—ñ–¥–∫—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–æ–∫' –Ω–∞ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä—ñ –±–æ—Ç–∞.");
                tg.close();
            }
        }
    </script>
</body>
</html>
